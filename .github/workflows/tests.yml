name: Tests

on:
  push:
  workflow_dispatch:
  pull_request:
    branches:
      - master
      - develop
      - release/*
      - hotfix/*
      - feature/*
      - fix/*

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: ðŸ§ª Test ðŸ§ª
        env:
          NODE_ENV: test
        run: |
          npm run build
